<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Cinzel:wght@500;800&family=Marcellus&family=Philosopher:ital@1&family=Roboto:wght@100&family=Ysabeau+SC:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Black Ops One", cursive;
        font-family: "Cinzel", serif;
        font-family: "Ysabeau SC", sans-serif;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #product {
        display: flex;
        flex-wrap: wrap;
        /* background-color: black; */
        color: white;
        margin-left: 25px;
      }
      #product .product-card:hover {
        padding: 20px;
      }

      .product-card {
        background-image: linear-gradient(
            -225deg,
            #2cd8d5 0%,
            #c5c1ff 56%,
            #ffbac3 100%
          );
        display: inline-block;
        width: 300px;
        color: white;
        margin: 30px;
        border: 1px solid white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        border: 0;
        outline: 0;
      }

      .product-card img {
        height: 200px;
      }

      body {

        background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      nav {
        text-align: center;
        background-color: black;
        height: 60px;
      }

      button {
        margin-top: 10px;
        height: 40px;
        width: 160px;
        margin-left: 0px;
        font-size: large;
        cursor: pointer;
      }
      span {
        margin-left: 270px;
      }
    </style>
  </head>
  <body>
    <div></div>

    <script>
      let api = [];
      let getitems = JSON.parse(localStorage.getItem("seemore"));

      console.log(getitems);
      api.push(getitems);
      console.log(api);
      console.log(typeof getitems);

      //    api.push((val)=>{
      //     console.log(val)

      //    })

      let divgetting = document.getElementsByTagName("div");
      api.filter((val, ind, array) => {
        let divcreating = document.createElement("div");
        divcreating.className = "product-card";

        let productImg = document.createElement("img");
        productImg.setAttribute("src", val.thumbnail);
        productImg.style.width = "100%";
        divcreating.appendChild(productImg);

        let productId = document.createElement("p");
        productId.innerText = `ID : ${val.id}`;
        divcreating.appendChild(productId);

        let productTitle = document.createElement("h3");
        productTitle.innerText = `${val.title}`;
        productTitle.style.color = "aqua";
        divcreating.appendChild(productTitle);

        let productDescription = document.createElement("p");
        productDescription.innerText = `Description : ${val.description}`;
        divcreating.appendChild(productDescription);

        let productPrice = document.createElement("p");
        productPrice.innerText = `Price : ${val.price}`;
        divcreating.appendChild(productPrice);

        let productDiscountPercentage = document.createElement("p");
        productDiscountPercentage.innerText = `DiscountPercentage : ${val.discountPercentage}`;
        divcreating.appendChild(productDiscountPercentage);

        let productBrand = document.createElement("p");
        productBrand.innerText = `Brand : ${val.brand}`;
        divcreating.appendChild(productBrand);

        let productBuy = document.createElement("button");
        productBuy.innerText = "BUY HEREðŸ“Œ";
        productBuy.style.width = "130px";
        productBuy.style.height = "30px";
        productBuy.style.fontSize = "small";
        productBuy.style.border = "none";
        productBuy.style.borderRadius = "2px";
        productBuy.style.marginLeft = "70px";
        productBuy.style.backgroundColor = "#FFA500";

        productBuy.addEventListener("click", () => {
          window.location.assign("./buy.html");
          localStorage.setItem("buy", val);
        });
        divcreating.appendChild(productBuy);
        divgetting[0].appendChild(divcreating);
      });
    </script>
  </body>
</html>
